<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>LIM</title>
    <!-- Link per caricamento font IBM Plex Sans Thai -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <!-- Nell'header sono inseriti il logo e il motto dell'azienda -->
      <header>
        <img  src="img/logo.png" class="Logo">
        <h1>Taking Booleaners from A to B</h1>
      </header>
      <!-- Menu' di navigazione del sito -->
      <nav>
        <!-- Pulsanti di navigazione -->
        <div >
          <input type="button" value="Prenota">
          <input type="button" value="Termina Prenotazione">
          <input type="button" value="Accendi Luci">
        </div>
      </nav>
      <!-- Main contiene la lista dei monopattini disponibili -->
      <main>
        <!-- ad ogni section corrisponde un elemento della lista -->
        <section>
          <input type="checkbox" id="Gino">
          <!-- Il nome dello specifico monopattino Ã¨ implementato tramite label per eventuali usi futuri -->
          <label for="Gino">Monopattino Gino22</label>
          <div >
            <p>&#8614 Via Guadalametri a 220 metri da te</p>
            <p>Stato carica:</p>
          </div>
          <div class="carica media"></div>
        </section>

        <section>
          <input type="checkbox" id="Mike">
          <label for="Mike"> Monopattino Mike23</label>
          <div class="">
            <p>&#8614 Via Ricciardoni a 420 metri da te</p>
            <p>Stato carica:</p>
          </div>
          <div class="carica alta"></div>
        </section>

        <section>
          <input type="checkbox" id="Fede">
          <label for="Fede"> Monopattino Fede154</label>
          <div class="">
            <p>&#8614 Via Mentarini a 490 metri da te</p>
            <p>Stato carica:</p>
          </div>
          <div class="carica bassa"></div>
        </section>

      </main>
    </div>
  </body>
</html>
